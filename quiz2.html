<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quiz 2</title>

    <style>

    /* element selector */
    header{
      color: red;
    }

    /* descendant selector */
    h1{
      color: red;
    }

    /* class selector */
    .main-title{
      color: red;
    }

    /* id selector */
    #site-title{
      color: red;
    }

    </style>

  </head>
  <body>
    <header>
      <h1 id="site-title" class="main-title">All About Selectors</h1>
    </header>

    <a href="index.html">Back to class website</a>

  </body>
</html>
